<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Styling</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <!-- Body starts here-->
  <body>

    <!-- Header class shows the start game button -->
    <header>
      <!-- Main Header -->
      <div class= "large-font">Coding Quizz Challenge</div>
      <!-- Button -->
      <button class="start-button">Start</button>
    </header>

    <!-- Main section starts here-->
    <main>

        <!--  -->
      <section>
        <div class="card word-guess">
          <div class="large-font word-blanks">Questions</div>
        </div>
      </section>

      <!-- -->
      <section>
        <div class="card results">
          <div class = "win-loss-container">
          <div>
          <h2>Correct: <span class="win">0 </span> </h2>
          <h2>Incorrect: <span class="lose">0</span></h2>
        </div>
          <button class="reset-button">Reset Score</button>
      </div>
          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">60</div>
            <h3>seconds remaining</h3>
          </div>
          </div>
        </div>
      </section>

    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
